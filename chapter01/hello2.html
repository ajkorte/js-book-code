<title>Writing to the Document Window</title>

</head>

<div class="wrapper">
	<header>
		JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
	</header>
	<div class="content">
		<div class="main">
			<h1>Writing to the Document Window</h1>
			<script>
				document.write('<p>Hello world!</p>'); // we usually use this to just put in code that would be needed like date (see footer for example)

				function changeColor(){
					document.body.style.backgroundColor = "red";
				}
			</script>
			<button onclick= "changeColor()">
				Click Me!
			</button>
		</div>
	</div>
	<footer>
